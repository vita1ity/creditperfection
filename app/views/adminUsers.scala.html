@(user: models.User, allUsers: java.util.List[models.User])
<!DOCTYPE html>
<html>
<head>
	@head.render
	<script src="/assets/js/adminActions.js" type="text/javascript"></script>
</head>
<body>
	@header.render(false)
	<div class="container">
		
		<div class="row" id="alert-box">
		</div>
		
		<span class="btn btn-warning add-btn-center" data-toggle="modal" data-target="#add-user" >Add User</span>
		
      	
			<div class="panel-group" id="accordion">
			@for((u, index) <- allUsers.zipWithIndex) {
			
				<div class="panel panel-default">
				    <div class="panel-heading">
				      <h4 class="panel-title">
				        <a data-toggle="collapse" data-parent="#accordion" href="#collapse@index">
				        @u.id. @u.firstName @u.lastName</a>
				      </h4>
				    </div>
				    <div id="collapse@index" class="panel-collapse collapse">
				      <div class="panel-body">
				      
				      	<form class="form-horizontal register-form edit-form" role="form">
						    <h3 class="text-center title">User Info:</h3>
						    <div class="row form-group">
						    	<div class="col-sm-12 ">
						    		<h4>Id: <span class="userID">@u.id</span></h4>
						    	</div>
						    </div>
						    <div class="row form-group">
						    
						    	<div class="col-sm-2 ">
						    		<label class="control-label" for="firstName">First Name:</label>
						    	</div>
						    	
						    	<div class="col-sm-4">
							    	<input class="form-input form-control" type="text" name="firstName" placeholder="First Name" value="@u.firstName">
							    	<span class="error" id="firstname-error"></span>
							    </div>
							    
							    <div class="col-sm-2 ">
							    	<label class="control-label" for="lastName">Last Name:</label>
							    </div>
							    
							    <div class="col-sm-4">
							    	<input class="form-input form-control" type="text" name="lastName" placeholder="Last Name" value="@u.lastName">
							    	<span class="error" id="lastname-error"></span>
							    </div>
							    
						    </div>
						    <div class="row form-group">
						    
						    	<div class="col-sm-2">
						    		<label class="control-label" for="email">Email:</label>
						    	</div>
						    
						    	<div class="col-sm-4">
							    	<input class="form-input form-control" type="email" name="email" placeholder="Email" value="@u.email">
							    	<span class="error" id="email-error"></span>
							    </div>
							    
							    <div class="col-sm-2">
							    	<label class="control-label" for="address">Address:</label>
							    </div>
							    
							    <div class="col-sm-4">
							    	<input class="form-input form-control" type="text" name="address" placeholder="Address" value="@u.address">
							    	<span class="error" id="address-error"></span>
							    </div>
						    	
							 </div>
							    
						    <div class="row form-group">   
						     
							    
							    <div class="col-sm-2">
							    	<label class="control-label" for="city">City:</label>
							    </div>
							    
							    <div class="col-sm-4">
							    	<input class="form-input form-control" type="text" name="city" placeholder="City" value="@u.city">
							    	<span class="error" id="city-error"></span>
							    </div>
							    
							    <div class="col-sm-2">
							    	<label class="control-label" for="state">State:</label>
							    </div>
						    
							    <div class="col-sm-4">
								    <select name="state" class="form-input form-control" >
								    	<option value="@u.state">@u.state</option> 
								        <option value="AL">Alabama</option>
								        <option value="AK">Alaska</option>
								        <option value="AZ">Arizona</option>
								        <option value="AR">Arkansas</option>
								        <option value="CA">California</option>
								        <option value="CO">Colorado</option>
								        <option value="CT">Connecticut</option>
								        <option value="DE">Delaware</option>
								        <option value="DC">District Of Columbia</option>
								        <option value="FL">Florida</option>
								        <option value="GA">Georgia</option>
								        <option value="HI">Hawaii</option>
								        <option value="ID">Idaho</option>
								        <option value="IL">Illinois</option>
								        <option value="IN">Indiana</option>
								        <option value="IA">Iowa</option>
								        <option value="KS">Kansas</option>
								        <option value="KY">Kentucky</option>
								        <option value="LA">Louisiana</option>
								        <option value="ME">Maine</option>
								        <option value="MD">Maryland</option>
								        <option value="MA">Massachusetts</option>
								        <option value="MI">Michigan</option>
								        <option value="MN">Minnesota</option>
								        <option value="MS">Mississippi</option>
								        <option value="MO">Missouri</option>
								        <option value="MT">Montana</option>
								        <option value="NE">Nebraska</option>
								        <option value="NV">Nevada</option>
								        <option value="NH">New Hampshire</option>
								        <option value="NJ">New Jersey</option>
								        <option value="NM">New Mexico</option>
								        <option value="NY">New York</option>
								        <option value="NC">North Carolina</option>
								        <option value="ND">North Dakota</option>
								        <option value="OH">Ohio</option>
								        <option value="OK">Oklahoma</option>
								        <option value="OR">Oregon</option>
								        <option value="PA">Pennsylvania</option>
								        <option value="RI">Rhode Island</option>
								        <option value="SC">South Carolina</option>
								        <option value="SD">South Dakota</option>
								        <option value="TN">Tennessee</option>
								        <option value="TX">Texas</option>
								        <option value="UT">Utah</option>
								        <option value="VT">Vermont</option>
								        <option value="VA">Virginia</option>
								        <option value="WA">Washington</option>
								        <option value="WV">West Virginia</option>
								        <option value="WI">Wisconsin</option>
								        <option value="WY">Wyoming</option>
								    </select>
								    <span class="error" id="state-error"></span>
								</div>
								
							    
						    </div>
						    
						    <div class="row form-group">  
						    
						    	
								<div class="col-sm-2">
									<label class="control-label" for="zip">Zip:</label>
								</div>
								
							    <div class="col-sm-4">
								    <input class="form-input form-control" type="text" name="zip" placeholder="Zip Code" value="@u.zip">
								    <span class="error" id="zip-error"></span>
							    </div>
							    
							    <div class="col-sm-2">
									<label class="control-label" for="zip">Is Active:</label>
								</div>
								
							    <div class="col-sm-4">
							    	@if(u.active==true){
							    		<input class="form-input" type="checkbox" name="active" placeholder="Is Active" checked>	
							    	}else{
							    		<input class="form-input" type="checkbox" name="active" placeholder="Is Active">
							    	}
							    	
							    </div>
						    	<input type="hidden" name="password" value="@u.password">
						    </div>
						    <hr class="separator">
						    <div class="row form-group">  
							    <div class="col-sm-12 text-center">
							    	<button class="btn btn-warning left-button" id="editUser" 
							    		data-url="@routes.AdminController.editUser()" type="submit">Edit Account</button>
							    	<button class="btn btn-danger" id="deleteUser"
							    		data-url="@routes.AdminController.deleteUser()" type="submit">Delete Account</button>
								</div>
							</div>
						</form>
				      
				      </div>
				    </div>
				</div>
			
				
			
			}
		</div>    
	</div>
	
	
	<div class="modal fade" id="add-user" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	    <div class="modal-dialog">
	        <div class="modal-content">
	            <div class="modal-header">
	                <h4 class="title">Add New User</h4>
	            </div>
	            <div class="modal-body">
	                    
				    <div class="row form-group">
				    
				    	<div class="col-sm-2 ">
				    		<label class="control-label" for="firstName">First Name:</label>
				    	</div>
				    	
				    	<div class="col-sm-4">
					    	<input class="form-input form-control" type="text" name="firstName" placeholder="First Name" >
					    	<span class="error" id="firstname-error"></span>
					    </div>
					    
					    <div class="col-sm-2 ">
					    	<label class="control-label" for="lastName">Last Name:</label>
					    </div>
					    
					    <div class="col-sm-4">
					    	<input class="form-input form-control" type="text" name="lastName" placeholder="Last Name" >
					    	<span class="error" id="lastname-error"></span>
					    </div>
					    
				    </div>
				    <div class="row form-group">
				    
				    	<div class="col-sm-2">
				    		<label class="control-label" for="email">Email:</label>
				    	</div>
				    
				    	<div class="col-sm-4">
					    	<input class="form-input form-control" type="email" name="email" placeholder="Email" >
					    	<span class="error" id="email-error"></span>
					    </div>
					    
					    <div class="col-sm-2">
					    	<label class="control-label" for="email">Password:</label>
					    </div>
					    
					    <div class="col-sm-4">
				    		<input class="form-input form-control" type="password" name="password" placeholder="Password">
				    		<span class="error" id="password-error"></span>
				    	</div>
				    	
					 </div>
					    
				    <div class="row form-group">   
				     
					    <div class="col-sm-2">
					    	<label class="control-label" for="address">Address:</label>
					    </div>
					    
					    <div class="col-sm-4">
					    	<input class="form-input form-control" type="text" name="address" placeholder="Address" >
					    	<span class="error" id="address-error"></span>
					    </div>
					    
					    <div class="col-sm-2">
					    	<label class="control-label" for="city">City:</label>
					    </div>
					    
					    <div class="col-sm-4">
					    	<input class="form-input form-control" type="text" name="city" placeholder="City" >
					    	<span class="error" id="city-error"></span>
					    </div>
				    </div>
				    
				    <div class="row form-group">  
				    
				    	<div class="col-sm-2">
					    	<label class="control-label" for="state">State:</label>
					    </div>
				    
					    <div class="col-sm-4">
						    <select name="state" class="form-input form-control" >
						        <option value="AL">Alabama</option>
						        <option value="AK">Alaska</option>
						        <option value="AZ">Arizona</option>
						        <option value="AR">Arkansas</option>
						        <option value="CA">California</option>
						        <option value="CO">Colorado</option>
						        <option value="CT">Connecticut</option>
						        <option value="DE">Delaware</option>
						        <option value="DC">District Of Columbia</option>
						        <option value="FL">Florida</option>
						        <option value="GA">Georgia</option>
						        <option value="HI">Hawaii</option>
						        <option value="ID">Idaho</option>
						        <option value="IL">Illinois</option>
						        <option value="IN">Indiana</option>
						        <option value="IA">Iowa</option>
						        <option value="KS">Kansas</option>
						        <option value="KY">Kentucky</option>
						        <option value="LA">Louisiana</option>
						        <option value="ME">Maine</option>
						        <option value="MD">Maryland</option>
						        <option value="MA">Massachusetts</option>
						        <option value="MI">Michigan</option>
						        <option value="MN">Minnesota</option>
						        <option value="MS">Mississippi</option>
						        <option value="MO">Missouri</option>
						        <option value="MT">Montana</option>
						        <option value="NE">Nebraska</option>
						        <option value="NV">Nevada</option>
						        <option value="NH">New Hampshire</option>
						        <option value="NJ">New Jersey</option>
						        <option value="NM">New Mexico</option>
						        <option value="NY">New York</option>
						        <option value="NC">North Carolina</option>
						        <option value="ND">North Dakota</option>
						        <option value="OH">Ohio</option>
						        <option value="OK">Oklahoma</option>
						        <option value="OR">Oregon</option>
						        <option value="PA">Pennsylvania</option>
						        <option value="RI">Rhode Island</option>
						        <option value="SC">South Carolina</option>
						        <option value="SD">South Dakota</option>
						        <option value="TN">Tennessee</option>
						        <option value="TX">Texas</option>
						        <option value="UT">Utah</option>
						        <option value="VT">Vermont</option>
						        <option value="VA">Virginia</option>
						        <option value="WA">Washington</option>
						        <option value="WV">West Virginia</option>
						        <option value="WI">Wisconsin</option>
						        <option value="WY">Wyoming</option>
						    </select>
						    <span class="error" id="state-error"></span>
						</div>
						
						<div class="col-sm-2">
							<label class="control-label" for="zip">Zip:</label>
						</div>
						
					    <div class="col-sm-4">
						    <input class="form-input form-control" type="text" name="zip" placeholder="Zip Code" >
						    <span class="error" id="zip-error"></span>
					    </div>
				    
				    </div>
					    
	            </div>
	            <div class="modal-footer">
	                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
	                <button id="confirmAdd" class="btn btn-warning btn-ok" data-url="@routes.AdminController.addUser()" >Add User</button>
	            </div>
	        </div>
	    </div>
	</div>
	
</body>
</html>
