@(a: models.AuthNetAccount)
<div class="row form-group">
						    
   	<div class="col-sm-4 ">
   		<label class="control-label" for="name">Account Name:</label>
   	</div>
   	
   	<div class="col-sm-8">
    	<input class="form-input form-control name" type="text" name="name" placeholder="Account Name" value="@a.getName">
    	<span class="error name-error"></span>
    </div>
    
</div>

<div class="row form-group">
    
    <div class="col-sm-4 ">
    	<label class="control-label" for="description">Description:</label>
    </div>

    <div class="col-sm-8">
    	<input class="form-input form-control description" type="text" name="description" placeholder="Description" value="@a.getDescription">
    	<span class="error description-error"></span>
    </div>
    
</div>
<div class="row form-group">
   
   	<div class="col-sm-4">
   		<label class="control-label" for="loginId">Login ID:</label>
   	</div>
   
   	<div class="col-sm-8">
    	<input class="form-input form-control login-id" type="text" name="loginId" placeholder="Login ID" value="@a.getLoginId">
    	<span class="error loginId-error" ></span>
    </div>
    
    
 </div>
 
 <div class="row form-group">
   
   	<div class="col-sm-4">
   		<label class="control-label" for="transactionKey">Transaction Key:</label>
   	</div>
   
   	<div class="col-sm-8">
    	<input class="form-input form-control transaction-key" type="text" name="transactionKey" 
    		placeholder="Transaction Key" value="@a.getTransactionKey">
    	<span class="error transactionKey-error" ></span>
    </div>
    
    
 </div>
 
  <div class="row form-group">
   
   	<div class="col-sm-4">
   		<label class="control-label" for="isEnabled">Is Enabled:</label>
   	</div>
   
   	<div class="col-sm-8">
   		@if(a.getIsEnabled == true){
   			<input class="is-enabled" type="checkbox" checked value="true">
   		}else{
   			<input class="is-enabled" type="checkbox" value="false">
   		}
    	
    </div>
    
    
 </div>
