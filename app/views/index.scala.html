<!DOCTYPE html>
<html lang="en">
<head>
    @head.render
</head>
<body>
    <h1>Credit Perfection</h1>
    @if(flash.get("message")!=null){
        <h4><i>@flash.get("message")</i></h4>
    }
    @if(session.get("username")!=null){
        @session.get("username") is logged in <br>
        <a href="@routes.Global.logout">Log out</a>
    }else{
        @login.render
        @forgotpassword.render
        @register.render
    }
</body>
</html>
