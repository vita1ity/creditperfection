@(userForm: Form[models.User])

<form class="form-horizontal register-form register-flow-form" data-url="@routes.SignUpFlowController.register()" role="form">
    <h3 class="text-center form-title">Register</h3>
    <div class="row form-group">
    
    	<div class="col-sm-2 ">
    		<label class="control-label" for="firstName">First Name:</label>
    	</div>
    	
    	<div class="col-sm-4">
	    	<input class="form-input form-control" type="text" name="firstName" placeholder="First Name" >
	    	<span class="error" id="firstname-error"></span>
	    </div>
	    
	    <div class="col-sm-2 ">
	    	<label class="control-label" for="lastName">Last Name:</label>
	    </div>
	    
	    <div class="col-sm-4">
	    	<input class="form-input form-control" type="text" name="lastName" placeholder="Last Name" >
	    	<span class="error" id="lastname-error"></span>
	    </div>
	    
    </div>
    <div class="row form-group">
    
    	<div class="col-sm-2">
    		<label class="control-label" for="email">Email:</label>
    	</div>
    
    	<div class="col-sm-4">
	    	<input class="form-input form-control" type="email" name="email" placeholder="Email" >
	    	<span class="error" id="email-error"></span>
	    </div>
	    
	    <div class="col-sm-2">
	    	<label class="control-label" for="email">Password:</label>
	    </div>
	    
	    <div class="col-sm-4">
    		<input class="form-input form-control" type="password" name="password" placeholder="Password">
    		<span class="error" id="password-error"></span>
    	</div>
    	
	 </div>
	    
	 <div class="row form-group">
    
    	<div class="col-sm-2">
    		<label class="control-label" for="confirmEmail">Email:</label>
    	</div>
    
    	<div class="col-sm-4">
	    	<input class="form-input form-control" type="email" name="confirmEmail" placeholder="Confirm Email" >
	    	<span class="error" id="confirmEmail-error"></span>
	    </div>
	    
	    <div class="col-sm-2">
	    	<label class="control-label" for="confirmPassword">Password:</label>
	    </div>
	    
	    <div class="col-sm-4">
    		<input class="form-input form-control" type="password" name="confirmPassword" placeholder="Confirm Password">
    		<span class="error" id="confirmPassword-error"></span>
    	</div>
    	
	 </div>   
	    
    <div class="row form-group">   
     
	    <div class="col-sm-2">
	    	<label class="control-label" for="address">Address:</label>
	    </div>
	    
	    <div class="col-sm-4">
	    	<input class="form-input form-control" type="text" name="address" placeholder="Address" >
	    	<span class="error" id="address-error"></span>
	    </div>
	    
	    <div class="col-sm-2">
	    	<label class="control-label" for="city">City:</label>
	    </div>
	    
	    <div class="col-sm-4">
	    	<input class="form-input form-control" type="text" name="city" placeholder="City" >
	    	<span class="error" id="city-error"></span>
	    </div>
    </div>
    
    <div class="row form-group">  
    
    	<div class="col-sm-2">
	    	<label class="control-label" for="state">State:</label>
	    </div>
    
	    <div class="col-sm-4">
		    <select name="state" class="form-input form-control" >
				<option value=""></option>		    
		        <option value="AL">Alabama</option>
		        <option value="AK">Alaska</option>
		        <option value="AZ">Arizona</option>
		        <option value="AR">Arkansas</option>
		        <option value="CA">California</option>
		        <option value="CO">Colorado</option>
		        <option value="CT">Connecticut</option>
		        <option value="DE">Delaware</option>
		        <option value="DC">District Of Columbia</option>
		        <option value="FL">Florida</option>
		        <option value="GA">Georgia</option>
		        <option value="HI">Hawaii</option>
		        <option value="ID">Idaho</option>
		        <option value="IL">Illinois</option>
		        <option value="IN">Indiana</option>
		        <option value="IA">Iowa</option>
		        <option value="KS">Kansas</option>
		        <option value="KY">Kentucky</option>
		        <option value="LA">Louisiana</option>
		        <option value="ME">Maine</option>
		        <option value="MD">Maryland</option>
		        <option value="MA">Massachusetts</option>
		        <option value="MI">Michigan</option>
		        <option value="MN">Minnesota</option>
		        <option value="MS">Mississippi</option>
		        <option value="MO">Missouri</option>
		        <option value="MT">Montana</option>
		        <option value="NE">Nebraska</option>
		        <option value="NV">Nevada</option>
		        <option value="NH">New Hampshire</option>
		        <option value="NJ">New Jersey</option>
		        <option value="NM">New Mexico</option>
		        <option value="NY">New York</option>
		        <option value="NC">North Carolina</option>
		        <option value="ND">North Dakota</option>
		        <option value="OH">Ohio</option>
		        <option value="OK">Oklahoma</option>
		        <option value="OR">Oregon</option>
		        <option value="PA">Pennsylvania</option>
		        <option value="RI">Rhode Island</option>
		        <option value="SC">South Carolina</option>
		        <option value="SD">South Dakota</option>
		        <option value="TN">Tennessee</option>
		        <option value="TX">Texas</option>
		        <option value="UT">Utah</option>
		        <option value="VT">Vermont</option>
		        <option value="VA">Virginia</option>
		        <option value="WA">Washington</option>
		        <option value="WV">West Virginia</option>
		        <option value="WI">Wisconsin</option>
		        <option value="WY">Wyoming</option>
		    </select>
		    <span class="error" id="state-error"></span>
		</div>
		
		<div class="col-sm-2">
			<label class="control-label" for="zip">Zip:</label>
		</div>
		
	    <div class="col-sm-4">
		    <input class="form-input form-control" type="text" name="zip" placeholder="Zip Code" >
		    <span class="error" id="zip-error"></span>
	    </div>
    
    </div>
    <div class="row form-group">  
	    <div class="col-sm-12 text-center">
	    	<button class="btn-center btn btn-warning" id="register" type="submit">Continue</button>
		</div>
	</div>
</form>
