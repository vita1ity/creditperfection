@(user: models.User, states: Array[models.enums.State], prePopulateOnly: java.lang.Boolean)

<form id="register-form" class="form-horizontal register-form register-flow-form" data-url="@routes.SignUpFlowController.register()" role="form">
    <div class="row form-group">
    	<div class="col-xs-12 col-sm-6">
    		<label class="control-label" for="firstName">First Name:</label>
    		<input class="form-input form-control" type="text" name="firstName" placeholder="First Name" value="@user.getFirstName">
	    	<span class="error" id="firstname-error"></span>
    	</div>
    		    
	    <div class="col-xs-12 col-sm-6">
	    	<label class="control-label" for="lastName">Last Name:</label>
	    	<input class="form-input form-control" type="text" name="lastName" placeholder="Last Name" value="@user.getLastName">
	    	<span class="error" id="lastname-error"></span>
	    </div>	   	    
    </div>
    <div class="row form-group">    
    	<div class="col-xs-12 col-sm-6">
    		<label class="control-label" for="email">Email:</label>
    		<input class="form-input form-control" type="email" name="email" placeholder="Email" value="@user.getEmail">
	    	<span class="error" id="email-error"></span>
    	</div>    	
    	<div class="col-xs-12 col-sm-6">
    		<label class="control-label" for="confirmEmail">Confirm Email:</label>
    		<input class="form-input form-control" type="email" name="confirmEmail" placeholder="Confirm Email" value="@user.getEmail">
	    	<span class="error" id="confirmEmail-error"></span>
    	</div>
    </div>
    <div class="row form-group">
    	<div class="col-xs-12 col-sm-6">
	    	<label class="control-label" for="email">Password:</label>
	    	<input class="form-input form-control" type="password" name="password" placeholder="Password" value="@user.getPassword">
    		<span class="error" id="password-error"></span>
	    </div>
	    
	    <div class="col-xs-12 col-sm-6">
    		<label class="control-label" for="confirmPassword">Confirm Password:</label>
    		<input class="form-input form-control" type="password" name="confirmPassword" 
    			placeholder="Confirm Password" value="@user.getPassword">
    		<span class="error" id="confirmPassword-error"></span>
    	</div>
	</div>
    <div class="row form-group">     
	    <div class="col-xs-12 col-sm-6">
	    	<label class="control-label" for="address">Address:</label>
	    	<input class="form-input form-control" type="text" name="address" placeholder="Address" value="@user.getAddress">
	    	<span class="error" id="address-error"></span>
	    </div>
   
	    <div class="col-xs-12 col-sm-6">
	    	<label class="control-label" for="city">City:</label>
	    	<input class="form-input form-control" type="text" name="city" placeholder="City" value="@user.getCity">
	    	<span class="error" id="city-error"></span>
	    </div>
    </div>    
    <div class="row form-group">    
    	<div class="col-xs-12 col-sm-6">
	    	<label class="control-label" for="state">State:</label>
	    	<div id="state">
		    	<select class="form-input form-control" name="state">
			    	@if(user.getState == null){
			    		<option value=""></option>
			    	}
						
					@for(state <- states) {
						@if(state.getName == user.getState){
							<option value="@state.getCode" selected>@state.getName</option>
						}else{
							<option value="@state.getCode">@state.getName</option>
						}
					}	    
			       
			    </select>
		    </div>
	    </div>		
		<div class="col-xs-12 col-sm-6">
			<label class="control-label" for="zip">Zip:</label>
			<input class="form-input form-control" type="text" name="zip" placeholder="Zip Code" value="@user.getZip">
		    <span class="error" id="zip-error"></span>
		</div>
    </div>
    
    <div class="row text-center error" id="required-error">    			  			
    	
    </div>
    
    <div class="row" id="registerSuccess">
    </div>
    @if(user.getEmail == null && !prePopulateOnly) {
    	<div class="row form-group">
    }else{
    	<div class="row form-group hidden">
    }  
	    <div class="col-sm-12 text-center">
	    	<button class="btn-center btn btn-success" id="register" type="submit">Continue</button>
		</div>
	</div>
</form>
